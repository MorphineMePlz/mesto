<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <div class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/avatar/avatar.jpg"
              alt="Жак-Ив Кусто"
              class="profile__image"
            />

            <div class="profile__info-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__button-edit"
              ></button>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <div type="button" class="button profile__button-plus"></div>
        </section>
        <section class="elements">
          <ul class="element__list">
            <li class="element__list-item">
              <img
                src="./images/gallery/karach.jpg"
                alt="Карачаевск"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button
                  class="button button__like button__like-active"
                ></button>
              </div>
            </li>
            <li class="element__list-item">
              <img
                src="./images/gallery/elb.png"
                alt="Гора Эльбрус"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button
                  class="button button__like button__like-active"
                ></button>
              </div>
            </li>
            <li class="element__list-item">
              <img
                src="./images/gallery/domb.png"
                alt="Домбай"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button
                  class="button button__like button__like-active"
                ></button>
              </div>
            </li>
            <li class="element__list-item">
              <img
                src="./images/gallery/almaty2.jpg"
                alt="Алматы"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Алматы</h2>
                <button
                  class="button button__like button__like-active"
                ></button>
              </div>
            </li>
            <li class="element__list-item">
              <img
                src="./images/gallery/london2.jpg"
                alt="Лондон"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Лондон</h2>
                <button
                  class="button button__like button__like-active"
                ></button>
              </div>
            </li>
            <li class="element__list-item">
              <img
                src="./images/gallery/tel-avivo.jpg"
                alt="Тель-Авив"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Тель-Авив</h2>
                <button
                  class="button button__like button__like-active"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
