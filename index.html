<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/avatar/avatar.jpg"
              alt="Жак-Ив Кусто"
              class="profile__image"
            />
            <div class="profile__info-container">
              <div class="profile__box">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__plus-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="changeProfile" class="popup__form" novalidate>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
                name="name"
              />
              <span class="popup__error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_type_prof"
                placeholder="Профессия"
                minlength="2"
                maxlength="200"
                required
                name="prof"
              />
              <span class="popup__error"></span>
            </label>
            <button
              disabled
              type="submit"
              class="popup__submit-button popup__submit-button_invalid"
            >
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_new-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="createPlace" class="popup__form" novalidate>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_type_place"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                name="place"
              />
              <span class="popup__error"></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_link"
                placeholder="Ссылка на картинку"
                required
                type="url"
                name="link"
              />
              <span class="popup__error"></span>
            </label>
            <button
              disabled
              type="submit"
              class="popup__submit-button popup__submit-button_invalid"
            >
              Создать
            </button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_image popup_style">
        <div class="popup__image-container">
          <img src="#" alt="#" class="popup__image-place" />
          <p class="popup__image-title"></p>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>

    <template class="gallery__template">
      <li class="gallery__list-item">
        <button class="gallery__delete-button"></button>
        <div class="gallery__image-container">
          <img src="#" alt="#" class="gallery__image" />
        </div>
        <div class="gallery__content">
          <h2 class="gallery__title"></h2>
          <button type="button" class="gallery__like-button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
