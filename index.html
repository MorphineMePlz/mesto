<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/avatar/avatar.jpg"
              alt="Жак-Ив Кусто"
              class="profile__image"
            />

            <div class="profile__info-container">
              <div class="profile__box">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__plus-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__list-item">
              <img
                src="./images/gallery/karach.jpg"
                alt="Карачаевск"
                class="gallery__image"
              />
              <div class="gallery__content">
                <h2 class="gallery__title">Карачаевск</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                src="./images/gallery/elb.png"
                alt="Гора Эльбрус"
                class="gallery__image"
              />
              <div class="gallery__content">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                src="./images/gallery/domb.png"
                alt="Домбай"
                class="gallery__image"
              />
              <div class="gallery__content">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                src="./images/gallery/almaty2.jpg"
                alt="Алматы"
                class="gallery__image"
              />
              <div class="gallery__content">
                <h2 class="gallery__title">Алматы</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                src="./images/gallery/london2.jpg"
                alt="Лондон"
                class="gallery__image"
              />
              <div class="gallery__content">
                <h2 class="gallery__title">Лондон</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>
            <li class="gallery__list-item">
              <img
                src="./images/gallery/tel-avivo.jpg"
                alt="Тель-Авив"
                class="gallery__image"
              />
              <div class="gallery__content">
                <h2 class="gallery__title">Тель-Авив</h2>
                <button class="gallery__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input-name" />
          <input type="text" class="popup__input popup__input-prof" />
          <button type="submit" class="popup__submit-button" value="Сохранить">
            Сохранить
          </button>
          <button type="button" class="popup__close-button"></button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
